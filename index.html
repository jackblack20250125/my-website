<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高雄市立路竹高中 - 資訊整合系統管理平台</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* --- 明亮色系 (Vibrant / Bright) --- */
            --bg-color: #f3f6fa; /* 乾淨的冷灰白背景 */
            --text-main: #2c3e50; /* 深藍灰，高對比 */
            --text-sub: #7f8c8d;
            
            /* 系統代表色 - 鮮豔明亮版 */
            /* 報修: 亮珊瑚紅/西瓜紅 */
            --bright-red: #ff4757;
            --bright-red-grad: linear-gradient(135deg, #ff6b81, #ff4757);
            
            /* 管理: 翡翠綠/薄荷綠 */
            --bright-green: #2ed573;
            --bright-green-grad: linear-gradient(135deg, #7bed9f, #2ed573);
            
            /* 學習: 陽光橙/金黃 */
            --bright-orange: #ffa502;
            --bright-orange-grad: linear-gradient(135deg, #eccc68, #ffa502);
            
            /* 未開放: 科技灰 */
            --inactive-gray: #ced6e0;

            /* Header: 科技藍漸層 */
            --header-gradient: linear-gradient(120deg, #3742fa, #0984e3);

            /* 陰影優化 */
            --card-shadow: 0 8px 20px rgba(0,0,0,0.06);
            --hover-shadow: 0 15px 30px rgba(55, 66, 250, 0.15);
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- Header --- */
        .header {
            background: var(--header-gradient);
            color: white;
            text-align: center;
            padding: 45px 20px 85px;
            position: relative;
            flex-shrink: 0;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 40px;
            background-color: var(--bg-color);
            /* 改用斜切造型，更有科技俐落感 */
            clip-path: polygon(0 100%, 100% 100%, 100% 0, 0 100%); 
        }
        
        /* 為了視覺豐富，加一個反向的斜切裝飾 */
        .header::before {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 40px;
            background-color: rgba(255,255,255,0.2);
            clip-path: polygon(0 100%, 100% 100%, 0 0); 
            z-index: 1;
        }

        .header h1 {
            margin: 0;
            font-size: 2.2em;
            font-weight: 700;
            letter-spacing: 2px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.15);
        }

        .header p {
            margin-top: 10px;
            font-size: 1.1em;
            opacity: 0.9;
            font-weight: 400;
        }

        /* --- Container --- */
        .container {
            width: 100%;
            max-width: 1050px;
            margin: -60px auto 40px;
            padding: 0 20px;
            box-sizing: border-box;
            position: relative;
            z-index: 10;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
        }

        /* --- Card --- */
        .card {
            background: white;
            border-radius: 16px;
            box-shadow: var(--card-shadow);
            flex: 0 1 270px; /* 寬度稍微緊湊 */
            max-width: 300px;
            min-width: 250px;
            text-align: center;
            padding: 30px 20px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            
            /* 卡片本身的浮動過渡 */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-top: 4px solid transparent; /* 預留頂部色條位置 */
            
            /* 進場動畫 */
            opacity: 0;
            animation: slideUpFade 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        /* 頂部色條，增加辨識度 */
        .card:nth-child(1) { border-color: var(--bright-red); animation-delay: 0.1s; }
        .card:nth-child(2) { border-color: var(--bright-green); animation-delay: 0.2s; }
        .card:nth-child(3) { border-color: var(--bright-orange); animation-delay: 0.3s; }
        .card:nth-child(4), .card:nth-child(5) { border-color: var(--inactive-gray); animation-delay: 0.4s; }

        @keyframes slideUpFade {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card.active { cursor: pointer; }

        .card.active:hover {
            transform: translateY(-10px); /* 上浮 */
            box-shadow: var(--hover-shadow);
        }

        .card.inactive {
            background: #f8f9fa;
            box-shadow: none;
            border: 2px solid #e9ecef;
            opacity: 0.8;
        }

        /* --- Icon Animation Fix (關鍵修改) --- */
        .icon-container {
            width: 68px;
            height: 68px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            
            /* 關鍵點：
               預設狀態 transition 設為 0s。
               這意味著當滑鼠移開 (hover 結束) 時，
               圖示會「瞬間」回到 0度，不會有反轉回去的動畫。
            */
            transform: rotateY(0deg);
            transition: transform 0s; 
        }

        .card.active:hover .icon-container {
            /* 滑鼠移入時，才加入過渡效果 */
            transform: rotateY(360deg);
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .icon-container svg {
            width: 32px;
            height: 32px;
            fill: white;
        }

        /* 漸層背景圓圈 */
        .icon-repair { background: var(--bright-red-grad); }
        .icon-manage { background: var(--bright-green-grad); }
        .icon-learn { background: var(--bright-orange-grad); }
        
        .card.inactive .icon-container { background: var(--inactive-gray); }

        /* --- Text & Badges --- */
        .status-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 4px 10px;
            border-radius: 4px; /* 方圓角，較為俐落 */
            font-size: 0.75em;
            font-weight: bold;
            color: white;
            letter-spacing: 0.5px;
        }
        .badge-active { background-color: var(--bright-green); }
        .badge-inactive { background-color: #b2bec3; }

        .card h2 {
            margin: 5px 0;
            font-size: 1.35em;
            color: var(--text-main);
            font-weight: 700;
        }

        .card p {
            font-size: 0.95em;
            color: var(--text-sub);
            margin-bottom: 20px;
            line-height: 1.5;
            min-height: 3em;
        }

        /* --- Buttons --- */
        .btn-link {
            display: inline-block;
            width: 100%;
            padding: 10px 0;
            border-radius: 8px; /* 改為圓角矩形，較為現代 */
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 1em;
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* 按鈕顏色對應 */
        .btn-repair { background: var(--bright-red-grad); }
        .btn-manage { background: var(--bright-green-grad); }
        .btn-learn { background: var(--bright-orange-grad); }

        .btn-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
            filter: brightness(1.05); /* 稍微變亮 */
        }

        .not-available {
            margin-top: auto;
            width: 100%;
            padding: 10px 0;
            font-weight: bold;
            color: #95a5a6;
            background: #ecf0f1;
            border-radius: 8px;
            font-size: 0.9em;
        }

        /* --- RWD --- */
        @media (min-width: 769px) and (max-height: 850px) {
            .header { padding: 35px 20px 70px; }
            .container { margin-top: -50px; gap: 15px; }
            .card { padding: 25px 15px; flex: 0 1 250px; }
            .icon-container { width: 60px; height: 60px; margin-bottom: 15px; }
        }

        @media (max-width: 768px) {
            .header { padding-bottom: 60px; }
            .header::after { height: 30px; } /* 手機版斜切小一點 */
            
            .container {
                margin-top: -30px;
                padding-bottom: 40px;
            }
            
            .card {
                flex: 1 1 100%;
                max-width: 400px;
                /* 手機版移除依序進場的延遲，改為一次顯示，體驗較快 */
                animation-delay: 0s !important; 
            }
        }
    </style>
