<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高雄市立路竹高中 - 資訊整合系統管理平台</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* 定義顏色變數，方便統一管理 */
            --primary-blue: #4facfe;
            --secondary-blue: #00f2fe;
            --bg-gray: #f8f9fa;
            --card-shadow: 0 10px 20px rgba(0,0,0,0.08);
            --hover-shadow: 0 15px 30px rgba(0,0,0,0.12);
            /* 系統代表色 */
            --repair-red: #ff6b6b;
            --manage-green: #0ecb81;
            --learn-yellow: #f1c40f;
            --inactive-gray: #95a5a6;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-gray);
            color: #333;
        }

        /* 頂部標題區塊 */
        .header {
            background: linear-gradient(135deg, var(--secondary-blue), var(--primary-blue));
            color: white;
            text-align: center;
            padding: 60px 20px;
            /* 底部波浪效果 (選用) */
            border-bottom-left-radius: 20% 10%;
            border-bottom-right-radius: 20% 10%;
        }

        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 700;
            letter-spacing: 2px;
        }

        .header p {
            margin-top: 10px;
            font-size: 1.1em;
            opacity: 0.9;
        }

        /* 主要內容容器 */
        .container {
            max-width: 1100px;
            margin: -40px auto 50px; /* 向上重疊 Header */
            padding: 20px;
            display: flex;
            flex-wrap: wrap; /* 允許卡片換行 */
            justify-content: center; /* 卡片置中對齊 */
            gap: 30px; /* 卡片之間的間距 */
        }

        /* 卡片通用樣式 */
        .card {
            background: white;
            border-radius: 15px;
            box-shadow: var(--card-shadow);
            overflow: hidden; /* 讓內部元素不超出圓角 */
            width: 320px; /* 固定卡片寬度 */
            text-align: center;
            padding: 30px 25px;
            position: relative; /* 用於定位標籤 */
            transition: all 0.3s ease; /* 平滑過渡動畫 */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 運行中卡片的互動效果 */
        .card.active {
            cursor: pointer;
        }

        .card.active:hover {
            transform: translateY(-10px); /* 向上浮動 */
            box-shadow: var(--hover-shadow);
        }

        /* 建置中卡片樣式 */
        .card.inactive {
            background: #ecf0f1; /* 灰色背景 */
            color: #7f8c8d;
        }
        
        .card.inactive .icon-container {
             background-color: #bdc3c7;
        }
         .card.inactive svg {
            fill: #fff;
        }


        /* 右上角狀態標籤 */
        .status-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
            color: white;
        }

        .badge-active { background-color: var(--manage-green); }
        .badge-inactive { background-color: var(--inactive-gray); }

        /* 圖示容器 */
        .icon-container {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        /* SVG 圖示樣式 */
        .icon-container svg {
            width: 40px;
            height: 40px;
            fill: white;
        }
        
        /* 個別圖示顏色 */
        .icon-repair { background-color: var(--repair-red); }
        .icon-manage { background-color: var(--manage-green); }
        .icon-learn { background-color: var(--learn-yellow); }

        /* 卡片標題與描述 */
        .card h2 {
            margin: 10px 0;
            font-size: 1.4em;
        }

        .card p {
            font-size: 0.95em;
            color: #666;
            margin-bottom: 25px;
            line-height: 1.5;
        }
        
        .card.inactive p { color: #95a5a6; }

        /* 按鈕連結樣式 */
        .btn-link {
            display: block;
            width: 100%;
            padding: 12px 0;
            border-radius: 8px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        /* 個別按鈕顏色與 Hover 效果 */
        .btn-repair { background-color: var(--repair-red); }
        .btn-repair:hover { background-color: #e65a5a; }

        .btn-manage { background-color: var(--manage-green); }
        .btn-manage:hover { background-color: #0ab875; }

        .btn-learn { background-color: var(--learn-yellow); }
        .btn-learn:hover { background-color: #e1b70e; }

        /* 尚未開放文字 */
        .not-available {
            margin-top: auto; /* 推到底部 */
            font-weight: bold;
            color: var(--inactive-gray);
        }

        /* 響應式設計：手機版調整 */
        @media (max-width: 768px) {
            .header {
                padding: 40px 20px 60px;
                border-bottom-left-radius: 0;
                border-bottom-right-radius: 0;
            }
            .header h1 { font-size: 1.8em; }
            .container {
                margin-top: -30px;
                padding: 15px;
            }
            .card { width: 100%; /* 手機版卡片佔滿寬度 */ }
        }
    </style>
</head>
