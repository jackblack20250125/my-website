    <style>
        /* --- 自定義風格 (The Soul) --- */
        :root {
            --bg-color: #f0f2f5;
            /* 定義原本的鮮豔漸層 */
            --grad-repair: linear-gradient(135deg, #ff6b81, #ff4757);
            --grad-manage: linear-gradient(135deg, #7bed9f, #2ed573);
            --grad-learn: linear-gradient(135deg, #ffeaa7, #ffa502);
            --grad-header: linear-gradient(120deg, #3742fa, #0984e3);
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: var(--bg-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* 頂部 Header 設計 */
        .hero-header {
            background: var(--grad-header);
            padding: 3rem 1rem 5rem; /* Bootstrap spacing units are distinct, using rem for custom header */
            position: relative;
            clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%); /* 斜切造型 */
        }

        /* 卡片自定義樣式 (混合 Bootstrap) */
        .custom-card {
            border: none;
            border-radius: 1rem;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            background: white;
            overflow: hidden;
            border-top: 5px solid transparent; /* 預留頂部色條 */
        }
        
        /* 懸浮效果：上浮 + 陰影加深 */
        .hover-lift:hover {
            transform: translateY(-10px);
            box-shadow: 0 1rem 3rem rgba(0,0,0,.175) !important; /* Bootstrap shadow-lg level */
            z-index: 10;
        }

        /* 卡片頂部色條對應 */
        .border-repair { border-color: #ff4757; }
        .border-manage { border-color: #2ed573; }
        .border-learn  { border-color: #ffa502; }

        /* 圖示容器 */
        .icon-circle {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1); /* 彈性旋轉效果 */
        }

        .icon-circle svg { width: 32px; fill: white; }
        
        /* 圖示旋轉動畫：滑鼠移入卡片時，圖示旋轉 */
        .hover-lift:hover .icon-circle {
            transform: rotateY(360deg) scale(1.1);
        }

        /* 按鈕漸層樣式 */
        .btn-gradient {
            border: none;
            color: white;
            font-weight: 700;
            padding: 10px;
            transition: filter 0.2s, transform 0.2s;
        }
        .btn-gradient:hover {
            color: white;
            filter: brightness(1.1);
            transform: translateY(-2px);
        }
        
        /* 顏色對應 Class */
        .bg-repair { background: var(--grad-repair); }
        .bg-manage { background: var(--grad-manage); }
        .bg-learn  { background: var(--grad-learn); }
        .bg-gray   { background: #dfe6e9; color: #636e72; }
        
        /* 進場動畫 (Slide Up) */
        .animate-up {
            animation: slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) both;
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* 依序進場延遲 */
        .delay-1 { animation-delay: 0.1s; }
        .delay-2 { animation-delay: 0.2s; }
        .delay-3 { animation-delay: 0.3s; }
        .delay-4 { animation-delay: 0.4s; }

    </style>
