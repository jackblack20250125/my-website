<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高雄市立路竹高中 - 資訊整合系統管理平台</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* 定義顏色變數 */
            --primary-blue: #4facfe;
            --secondary-blue: #00f2fe;
            --bg-gray: #f0f2f5; /* 稍微加深背景色，讓白卡片更突出 */
            --card-shadow: 0 10px 20px rgba(0,0,0,0.05);
            /* 更強烈的懸浮陰影 */
            --hover-shadow: 0 25px 50px rgba(0,0,0,0.15);
            
            /* 系統代表色 */
            --repair-red: #ff7675;
            --manage-green: #55efc4;
            --learn-yellow: #ffeaa7;
            --inactive-gray: #dfe6e9;
            --inactive-text: #b2bec3;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-gray);
            color: #2d3436;
        }

        /* 頂部標題區塊 */
        .header {
            background: linear-gradient(135deg, var(--secondary-blue), var(--primary-blue));
            color: white;
            text-align: center;
            padding: 80px 20px 100px; /* 增加下方 padding 給弧形 */
            position: relative;
            overflow: hidden;
        }

        /* 增加一個裝飾性的底部弧線 */
        .header::after {
            content: '';
            position: absolute;
            bottom: -50px;
            left: 0;
            width: 100%;
            height: 100px;
            background-color: var(--bg-gray);
            border-radius: 50% 50% 0 0;
            transform: scaleX(1.2); /* 拉寬弧線 */
        }

        .header h1 {
            margin: 0;
            font-size: 2.8em;
            font-weight: 700;
            letter-spacing: 3px;
            text-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .header p {
            margin-top: 15px;
            font-size: 1.2em;
            opacity: 0.95;
            font-weight: 400;
        }

        /* 主要內容容器 - 改用 Grid 佈局 */
        .container {
            max-width: 1200px;
            margin: -60px auto 50px; /* 向上重疊 Header */
            padding: 20px;
            position: relative; /* 確保在 header 弧線之上 */
            
            /* --- 重點修改：CSS Grid 設定 --- */
            display: grid;
            /* 自動填滿欄位，每欄至少 320px 寬，有空間就平均分配 */
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 40px; /* 卡片間距加大 */
            justify-items: center; /* 讓卡片在自己的格子裡置中 */
        }

        /* 卡片通用樣式 */
        .card {
            background: white;
            border-radius: 20px; /* 更圓潤的邊角 */
            box-shadow: var(--card-shadow);
            overflow: hidden;
            width: 100%; /* 寬度佔滿網格單元 */
            max-width: 380px; /* 但不超過這個最大寬度 */
            text-align: center;
            padding: 40px 30px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* --- 重點修改：更 Q 彈的動畫曲線 --- */
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* 運行中卡片的互動效果 - 重點修改 */
        .card.active {
            cursor: pointer;
        }

        .card.active:hover {
            /* 上浮幅度變大，並稍微放大 */
            transform: translateY(-15px) scale(1.03);
            /* 陰影變得更深更廣 */
            box-shadow: var(--hover-shadow);
        }
        
        /* 按鈕點擊時的微小回饋 */
        .card.active:active {
            transform: translateY(-12px) scale(1.01);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
             transition: all 0.1s ease;
        }


        /* 建置中卡片樣式 */
        .card.inactive {
            background: var(--inactive-gray);
            box-shadow: none; /* 建置中沒有陰影，看起來更平面 */
            border: 2px solid transparent; /* 預留邊框位置 */
        }
        
        .card.inactive .icon-container {
             background-color: #b2bec3;
             box-shadow: none;
        }
         .card.inactive svg {
            fill: #f0f2f5;
        }

        /* 右上角狀態標籤 */
        .status-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 6px 14px;
            border-radius: 30px;
            font-size: 0.85em;
            font-weight: bold;
            color: white;
            letter-spacing: 1px;
        }

        .badge-active { background-color: var(--manage-green); color: #006266;}
        .badge-inactive { background-color: #b2bec3; color: white; }

        /* 圖示容器 */
        .icon-container {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 25px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1); /* 圖示本身也有輕微陰影 */
        }

        /* SVG 圖示樣式 */
        .icon-container svg {
            width: 45px;
            height: 45px;
            fill: white;
        }
        
        /* 個別圖示顏色 (使用較柔和的顏色) */
        .icon-repair { background-color: var(--repair-red); }
        .icon-manage { background-color: var(--manage-green); }
        .icon-learn { background-color: var(--learn-yellow); }
        .icon-learn svg { fill: #d35400; } /* 黃色背景配深色圖示比較清楚 */

        /* 卡片標題與描述 */
        .card h2 {
            margin: 10px 0;
            font-size: 1.6em;
            color: #2d3436;
        }

        .card p {
            font-size: 1em;
            color: #636e72;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .card.inactive h2 { color: #636e72; }
        .card.inactive p { color: var(--inactive-text); }

        /* 按鈕連結樣式 */
        .btn-link {
            display: inline-block; /* 改為 inline-block 讓寬度自適應內容 */
            min-width: 180px;
            padding: 14px 25px;
            border-radius: 50px; /* 變為膠囊狀按鈕 */
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 1.1em;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .btn-link:hover {
             box-shadow: 0 8px 25px rgba(0,0,0,0.2);
             transform: translateY(-2px);
        }

        /* 個別按鈕顏色 */
        .btn-repair { background: linear-gradient(to right, #ff7675, #d63031); }
        .btn-manage { background: linear-gradient(to right, #55efc4, #00b894); color: #006266; }
        .btn-learn { background: linear-gradient(to right, #ffeaa7, #fdcb6e); color: #d35400; }

        /* 尚未開放文字 */
        .not-available {
            margin-top: auto;
            font-weight: bold;
            color: var(--inactive-text);
            padding: 14px 0;
            font-size: 1.1em;
        }

        /* 響應式設計：手機版調整 */
        @media (max-width: 768px) {
            .header h1 { font-size: 2em; }
            .header::after { height: 60px; bottom: -30px; }
            .container {
                margin-top: -40px;
                padding: 15px;
                gap: 25px;
            }
            /* 手機版強制一欄 */
            .container { grid-template-columns: 1fr; } 
            .card { max-width: 100%; }
        }
    </style>
